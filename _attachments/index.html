<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>INCEPTION</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>

    <div id="treepane">

      <button id="hide">Show / Hide</button>

      <div id="panel">
        <button class="panelbutton" id="dblistbtn" title="Browse Databases">Browse Databases</button>
        <button class="panelbutton" id="treeview" title="Tree view">Tree View</button>
        <button class="panelbutton" id="push" title="Push Couchapp">Push Couchapp</button>
        <button class="panelbutton" id="launch" title="Launch Couchapp">Launch Couchapp</button>
        <button class="panelbutton" id="settingsbtn" title="Settings">Settings</button>
      </div>

      <div id="inner">
        <div id="files"></div>
        <div id="dblisting"></div>
        <div id="settings">
        </div>
      </div>
    </div>

    <div id="controlpanel">
      <div id="log"></div>
      <div id="consolewrapper">
        <span>&gt;</span><input type="text" id="console" />
        <button id="expandcontrolpanel">Expand</button>
      </div>
    </div>

    <div id="editor"></div>

    <script type="text/html" id="loggedin">
      {{name}} Logged in
      <form action="#!/logout/">
        <input type="submit" value="Logout" />
      </form>
    </script>

    <script type="text/html" id="loggedout">
      You are not logged in
      <input type="submit" id="loginbtn" value="Login" />
    </script>

    <script type="text/html" id="login_dialog_tpl">
      <h2>Login</h2>
      <form action="#!/login/" id="login_form">
        <div id="loginfeedback"></div>
        <p>{{message}}</p>
        <fieldset>
          <label for="username">Username:</label>
          <input name="username" type="text" />
        </fieldset>
        <fieldset>
          <label for="password">Password:</label>
          <input name="password" type="password" />
        </fieldset>
        <input type="submit" value="Login" />
        <input type="submit" class="close" value="Cancel" />
      </form>
    </script>

    <script src="js/jquery-1.6.min.js"></script>
    <script src="js/jquery.couch2.js"></script>

    <script src="js/mustache.js"></script>
    <script src="js/underscore.js"></script>

    <script src="inception/require.js"></script>
    <script src="inception/utils.js"></script>
    <script src="inception/boot.js"></script>

  </body>

</html>
